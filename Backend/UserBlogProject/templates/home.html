<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Welcome to UCA Blog!</title>
  </head>
  <!--
  <style media="screen">
    *{
      border: solid red 2px;
      border-color: red;
    }
  </style>
-->
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-md-1">
          <img class="image-responsive" height=70 width=90 src="Images/logo.png" alt="Logo">
        </div>
        <div class="col-md-3">
          <h1>WorldBlog</h1>
        </div>
        <div class="col-md-8 text-right">
          <span>Hi,User</span>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <form method="post" class="form-horizontal">
            <label>
              Title:
              <input type="text" class="form-control col-xs-8" name="title">
            </label>
            <br>
            <label>
              Blog:
              <textarea class="form-control" name="blog" rows="8" cols="80"></textarea>
            </label>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1 blogPost">
          <span>{{Post}}</span>
        </div>
      </div>


    </div>
  </body>
</html>
